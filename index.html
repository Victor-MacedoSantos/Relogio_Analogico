<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>

    <div class="container">
        <div class="clock">
            <div class="num num01">
                <div id="num01">1</div>
            </div>
            <div class="num num02">
                <div id="num02">2</div>
            </div>
            <div class="num num03">
                <div id="num03">3</div>
            </div>
            <div class="num num04">
                <div id="num04">4</div>
            </div>
            <div class="num num05">
                <div id="num05">5</div>
            </div>
            <div class="num num06">
                <div id="num06">6</div>
            </div>
            <div class="num num07">
                <div id="num07">7</div>
            </div>
            <div class="num num08">
                <div id="num08">8</div>
            </div>
            <div class="num num09">
                <div id="num09">9</div>
            </div>
            <div class="num num10">
                <div id="num10">10</div>
            </div>
            <div class="num num11">
                <div id="num11">11</div>
            </div>
            <div class="num num12">
                <div id="num12">12</div>
            </div>

            <div class="pointer hr_pointer" id="hr">
            </div>
            <div class="pointer min_pointer" id="min">
            </div>
            <div class="pointer sec_pointer" id="sec"></div>
            <div class="pointer circle"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
